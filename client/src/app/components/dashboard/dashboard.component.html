<h1 class="text-center">ADMIN PANEL</h1>
<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th>{{user.username}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.isAdmin}}</td>
      <td><button type="button" (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button></td>
      <td><button type="button" (click)="makeAdmin(user._id)"class="btn btn-success">Admin</button></td>
    </tr>
  </tbody>
</table>
