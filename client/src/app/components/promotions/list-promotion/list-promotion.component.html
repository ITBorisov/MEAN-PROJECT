<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">PROMOTIONS</h1>
    <p class="lead text-muted">Inform yourself about the latest promotions from our users</p>
    <div class="form-group">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="search">Search</button>
      </div>
  </div>
</section>

<div class="btn-container">
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Likes</button>
    <button type="button" class="btn btn-primary">Comments</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          <span data-feather="calendar"></span>
        Date
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Ascedenting</a>
        <a class="dropdown-item" href="#">Descedenting</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let item of promotions">
    <div class="card mb-4 box-shadow">
      <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{item.title}}</p>
        <p class="card-text">{{item.content}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button [routerLink]="['/promotion-details', item._id]" type="button" class="btn btn-sm btn-outline-secondary">View</button>
          </div>
          <small class="text-muted">Comments: {{item.comments.length}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
