<div class="container">
  <h2 class="text-center">ADD NEW PROMOTION</h2>
  <form [formGroup]="form" (submit)="savePromotion()">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Title">
      <div *ngIf="!form.controls['title'].valid && form.controls['title'].touched" class="alert">
          <span *ngIf="form.controls['title'].hasError('minlength')">Minimum 4 characters</span>
          <span *ngIf="form.controls['title'].hasError('required')">Title field is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="content">Description</label>
      <input formControlName="content" type="text" class="form-control" placeholder="description">
      <div *ngIf="!form.controls['content'].valid && form.controls['content'].touched" class="alert">
          <span *ngIf="form.controls['content'].hasError('minlength')">Minimum 20 characters</span>
          <span *ngIf="form.controls['content'].hasError('required')">Description field is required</span>
      </div>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input formControlName="image" type="text" class="form-control" placeholder="Image" [(ngModel)]="imagepromotion">
        <div *ngIf="!form.controls['image'].valid && form.controls['image'].touched" class="alert">
            <span *ngIf="form.controls['image'].hasError('required')">Image field is required</span>
        </div>
        <div class="image-container">
            <img src="{{imagepromotion}}" alt="">
        </div>
        
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input formControlName="price" type="text" class="form-control" placeholder="Price">
        <div *ngIf="!form.controls['price'].valid && form.controls['price'].touched" class="alert">
            <span *ngIf="form.controls['price'].hasError('required')">Price field is required</span>
        </div>
    </div>

    <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
