<div class="container">
  <form [formGroup]="form" (submit)="saveAd()">
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text" class="form-control" aria-describedby="emailHelp" placeholder="title">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <input formControlName="content" type="text" class="form-control" placeholder="content">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
