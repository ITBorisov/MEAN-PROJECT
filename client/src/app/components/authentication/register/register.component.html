<div class="container">
  <h2>Registration</h2>
  <form [formGroup]="registerForm" (submit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
      <div *ngIf="!registerForm.controls['username'].valid && registerForm.controls['username'].touched" class="alert">
        <span *ngIf="registerForm.controls['username'].hasError('minlength')">Minimum 3 characters</span>
        <span *ngIf="registerForm.controls['username'].hasError('required')">Username field is required</span>
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
      <div *ngIf="!registerForm.controls['password'].valid && registerForm.controls['password'].touched" class="alert">
        <span *ngIf="registerForm.controls['password'].hasError('minlength')">Minimum 4 characters</span>
        <span *ngIf="registerForm.controls['password'].hasError('required')">Password field is required</span>
      </div>
    </div>
    <label for="lname">Comfirm Password</label>
    <input class="form-control" type="password" formControlName="confirmPassword" placeholder="Repeat password" required>
    <div *ngIf="!registerForm.controls['confirmPassword'].valid && registerForm.controls['confirmPassword'].dirty" class="alert">
      <span *ngIf="registerForm.controls['confirmPassword'].hasError('required')">This field is required</span>
      <span *ngIf="registerForm.controls['confirmPassword'].hasError('compare')">password doesn't match</span>
    </div>
    <div class="form-group">
      <label for="firstName">Name</label>
      <input formControlName="firstName" type="text" class="form-control" placeholder="Enter First Name">
      <div *ngIf="!registerForm.controls['firstName'].valid && registerForm.controls['firstName'].touched" class="alert">
        <span *ngIf="registerForm.controls['firstName'].hasError('minlength')">Minimum 4 characters</span>
        <span *ngIf="registerForm.controls['firstName'].hasError('required')">Name field is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input formControlName="lastName" type="text" class="form-control" placeholder="Enter Last Name">
      <div *ngIf="!registerForm.controls['lastName'].valid && registerForm.controls['lastName'].touched" class="alert">
        <span *ngIf="registerForm.controls['lastName'].hasError('minlength')">Minimum 4 characters</span>
        <span *ngIf="registerForm.controls['lastName'].hasError('required')">Last Name field is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" placeholder="Enter Email">
      <div *ngIf="!registerForm.controls['email'].valid && registerForm.controls['email'].touched" class="alert">
        <span *ngIf="registerForm.controls['email'].hasError('required')">Email field is required</span>
      </div>
    </div>
    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
