
<div class="container">
<h2>Login</h2>
<form [formGroup]="loginForm" (submit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username">
    <div *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched" class="alert">
        <span *ngIf="loginForm.controls['username'].hasError('minlength')">Minimum 3 characters</span>
        <span *ngIf="loginForm.controls['username'].hasError('required')">Username field is required</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control"  placeholder="Enter Password">
    <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched" class="alert">
        <span *ngIf="loginForm.controls['password'].hasError('minlength')">Minimum 4 characters</span>
        <span *ngIf="loginForm.controls['password'].hasError('required')">Password field is required</span>
    </div>
  </div>

  <button [disabled]="!loginForm.valid"type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
